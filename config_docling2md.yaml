# Docling2md 風格整合：VLM 圖片 caption / LLM 標題判斷 / 表格修復
# 複製為 config_docling2md.yaml 並填入 API key，勿提交 yaml 含 key 的版本

OPENAI:
  api_key: ""
  base_url: "https://api.deepseek.com"
  model: "deepseek-chat"
  max_concurrency: 10

VLM:
  api_key: ""
  base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
  model: "qwen2.5-vl-72b-instruct"
  max_concurrency: 3

OCR:
  enabled: true

# 選填：匯出每頁 PNG 時需要（需安裝 pdf2image + poppler）
POPPLER:
  path: r"C:\Users\User\RAG\poppler\poppler\Library\bin"
